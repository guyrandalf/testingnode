<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Starter Snowpack App" />
		<script type="module" src="js/main.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Netflix Clone</title>
		<template id="movie-card">
			<div class="movie-card" data-id="">
				<a class="movie-anchor" href="/">
					<img class="movie-img" src="image/placeholder-image.png" />
				</a>
				<div class="movie-info">
					<p class="movie-title"></p>
					<p class="movie-rating"></p>
				</div>
				<p class="movie-genre"></p>
			</div>
		</template>
	</head>
	<body>
		<header>
			<navbar>
				<a href="index.html">
					<h1>NETFLAX</h1>
				</a>
				<div class="favorite-box">
					<span class="material-symbols-outlined" id="favorite">favorite</span>
				</div>
				<div class="box">
					<form action="" id="search-form">
						<input
							type="text"
							name="search"
							class="search-input"
							onmouseout="this.value = ''; this.blur();"
							autocomplete="off"
						/>
					</form>
					<span class="material-symbols-rounded"> search </span>
				</div>
			</navbar>
		</header>
		<main>
			<div class="cards-container"></div>
		</main>
		<footer>
			&copy; Federico Pregnolato<span class="footer-date"></span>
		</footer>
	</body>
</html>
